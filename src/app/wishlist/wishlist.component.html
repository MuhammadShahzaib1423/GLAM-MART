<div class="container">
  <div class="row">
    <ng-container *ngIf="wishlist.length > 0; else noWishlist">
      <div
        class="col-md-3 mb-4 d-flex align-items-stretch"
        *ngFor="let product of wishlist"
      >
        <div class="card" style="width: 100%">
          <img
            [src]="product.image"
            class="card-img-top"
            alt="{{ product.name }}"
            (click)="viewProduct(product)"
            style="cursor: pointer; height: 200px; object-fit: cover"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">
              <span style="color: black; font-weight: bold">Price:</span> ${{
                product.price
              }}
            </p>
            <p class="card-text">
              <span style="color: black; font-weight: bold">Discount:</span>
              {{ product.discount }}%
            </p>
            <button
              class="btn btn-primary mt-auto"
              (click)="viewProduct(product)"
            >
              View Details
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <ng-template #noWishlist>
    <p>No items in wishlist.</p>
  </ng-template>

  <div class="newsletter mt-5">
    <h1 style="font-size: 34px; margin-bottom: 20px">
      Subscribe to our <br />
      newsletter for exclusive <br />
      offers and discounts.
    </h1>
    <p style="color: rgb(179, 177, 177); margin-bottom: 20px">
      Get flat 20% off on your first order just by subscribing to our newsletter
    </p>
    <div class="newsmail d-flex">
      <input
        type="text"
        class="form-control"
        placeholder="Your Business Mail"
      />
      <button class="btn btn-primary ml-2">SUBSCRIBE</button>
    </div>
  </div>
</div>
